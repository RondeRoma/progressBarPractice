<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>   
  </head>
  <body>
    <div class="container">
      <div class="stepProgressBar">
        <div class="step">
          <h2 class="stepText">ШАГ 1</h2>
          <p class="stepValue">1</p>
        </div>
        <div class="step">
          <h2 class="stepText">ШАГ 2</h2>
          <p class="stepValue">2</p>
        </div>
        <div class="step">
          <h2 class="stepText">ШАГ 3</h2>
          <p class="stepValue">3</p>
        </div>
        <div class="step">
          <h2 class="stepText">ШАГ 4</h2>
          <p class="stepValue">4</p>
        </div>
      </div>
      <div class="main">
        <h3 class="content">Текущий Шаг</h3>
        <div class="btnWrapper">
          <button type="button" class="prevBtn">Previous</button>
          <button type="button" class="nextBtn">Next</button>
          <button type="button" class="finishBtn">Finish</button>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
