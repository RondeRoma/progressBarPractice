<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="stepProgressBar">
        <div class="step">
          <h2 class="stepText">ШАГ 1</h2>
          <p class="stepValue ">1</p>
        </div>
        <div class="step">
          <h2 class="stepText">ШАГ 2</h2>
          <p class="stepValue">2</p>
        </div>
        <div class="step">
          <h2 class="stepText">ШАГ 3</h2>
          <p class="stepValue">3</p>
        </div>
        <div class="step">
          <h2 class="stepText">ШАГ 4</h2>
          <p class="stepValue">4</p>
        </div>
      </div>
      <div class="main">
        <h3 class="content">Текущий Шаг 1</h3>
        <div class="btnWrapper">
          <button type="button" class="prevBtn" disabled>Previous</button>
          <button type="button" class="nextBtn">Next</button>
          <button type="button" class="finishBtn">Finish</button>
        </div>
      </div>
    </div>
    <h3 class="range-text">Range Practice</h3>
    <div class="slider-price">
      <div class="inputWrapper from">
        <span>From</span>
      <input type="number" value="0" min="0" max="100" name="min">
      <input type="range" value="100" min="0" max="100" step="5">
      </div>
      <div class="inputWrapper to">
        <span>To</span>
      <input type="number" value="0" min="0" max="100" name="max">
      <input type="range" value="100" min="0" max="100" step="5">
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
